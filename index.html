<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mallory's Guessing Game</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700,400' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<section>
			<header>
				<h1>Number Guessing Game</h1>
			</header>
			<main>
				<div class="instructions">
					<h1>Can you guess what the computer is thinking?</h1>
					<h3>Input a number between 1 and 100 and see if you can guess the computer's number</h3>
				</div>
				<div>
					<div class="guess">
						<input type = "number" autofocus required placeholder = "Input a number between 1 and 100" pattern = "[0-9]" />
					</div>
					<div class="guess">
						<button>Submit Guess</button>
					</div>
				</div>
				<div class="options">
					<button>Start a New Session</button>
				</div>
				<div class="options">
					<button>Need a Hint?</button>
				</div>
			</main>			
			<footer>
				<div>
					<h5>Created by <a href="http://www.malzasaurus.com/">Mallory Payne</a></h5>
				</div>
			</footer>	
		</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
		<script src="game.js"></script>
	</body>
</html>
